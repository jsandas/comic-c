# DOSBox-X Configuration for Deterministic Captain Comic Testing
# This configuration ensures pixel-perfect reproducible gameplay for validation

[cpu]
core=normal           # Use normal core (not auto/dynamic) for determinism
cycles=fixed 3000     # Fixed CPU cycles for consistent timing
type=386              # Fixed CPU type (386 for compatibility)

[render]
aspect=false          # No aspect ratio correction
scaler=none          # No scaling filters for pixel-perfect output
frameskip=0          # Render every frame

[dosbox]
captures=capture     # Directory for video/audio captures
memsize=16          # 16MB memory

[dos]
ems=false           # Disable EMS (not needed for Captain Comic)
xms=false           # Disable XMS (not needed for Captain Comic)

[misc]
nocachedir=true     # Disable caching for determinism

# Video recording settings
# Press Ctrl+Alt+F5 (or Ctrl+Cmd+F5 on Mac) to start/stop recording
# Output format: AVI in captures/ directory
